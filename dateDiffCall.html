<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Diff Calculate</title>
    <link href="custom.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable@11/dist/handsontable.full.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <!-- Konten Utama -->
    <div class="content container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6 text-center">Data Formatter</h1>
        
        <p id="currentDate" class="text-xl font-bold mb-4"></p>
        
        <div class="mb-4">
            <label for="backdateInput" class="block text-lg mb-2">Enter the backdate data in DD-MM-YYYY format:</label>
            <input type="text" id="backdateInput" placeholder="DD-MM-YYYY" class="p-2 border border-gray-300 rounded w-full">
        </div>
        
        <button onclick="calculateDifference()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
            Calculate
        </button>
    
        <p id="result" class="mt-4 text-lg font-semibold"></p>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
    
    <script src="calculateDate.js"></script>
    <script src="loaderNavbar.js"></script>
    <script src="loaderFooter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@11/dist/handsontable.full.min.js"></script>
    <script src="script.js"></script>
    
    <script>
        const container = document.getElementById('spreadsheet');
        const hot = new Handsontable(container, {
            data: [],
            licenseKey: 'non-commercial-and-evaluation',
            colHeaders: true,
            rowHeaders: true,
            width: '100%',
            height: 300,
            stretchH: 'all',
            contextMenu: true,
            // Opsi lain sesuai kebutuhan
        });

        function formatData() {
            const input = document.getElementById('inputData').value;
            const rows = input.split('\n').map(row => row.split('\t')); // Misal data dipisahkan dengan tab
            hot.loadData(rows);
        }
    </script>
</body>
</html>
